---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    {{- include "iap.labels" . | nindent 4 }}
    app.kubernetes.io/component: "service"
  annotations:
    helm.sh/template-file: "{{ .Template.Name }}"
    kubernetes.io/description: "Itential Automation Platform load balanced service"
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.applicationPort }}
      protocol: TCP
    {{- if .Values.useWebSockets }}
    - name: ws
      port: 8080
      targetPort: 8080
      protocol: TCP
    {{- end }}
  selector:
    {{- include "iap.selectorLabels" . | nindent 4 }}
